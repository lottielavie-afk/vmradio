        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;

        .radio-wave {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="rgba(255,255,255,0.03)" d="M0,192L48,197.3C96,203,192,213,288,229.3C384,245,480,267,576,250.7C672,235,768,181,864,181.3C960,181,1056,235,1152,234.7C1248,235,1344,181,1392,154.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') bottom center no-repeat;
            background-size: cover;
            z-index: -1;
            opacity: 0.6;
        }
        
        .now-playing {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(99, 102, 241, 0); }
            100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); }
        }
        
        .equalizer {
            display: flex;
            align-items: flex-end;
            height: 30px;
        }
        
        .equalizer-bar {
            width: 4px;
            margin: 0 2px;
            background-color: #6366f1;
            animation: equalize 1.5s infinite ease-in-out;
        }
        
        .equalizer-bar:nth-child(1) { animation-delay: 0.1s; height: 60%; }
        .equalizer-bar:nth-child(2) { animation-delay: 0.3s; height: 30%; }
        .equalizer-bar:nth-child(3) { animation-delay: 0.5s; height: 75%; }
        .equalizer-bar:nth-child(4) { animation-delay: 0.2s; height: 45%; }
        .equalizer-bar:nth-child(5) { animation-delay: 0.4s; height: 65%; }
        
        @keyframes equalize {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(1.5); }
        }
    </style>
</head>

    <script>
        function fetchCurrentSong() {
            setTimeout(() => {
                const songs = [
                    { title: "ALTIJD JOUW HITS - ALWAYS YOUR HITS", artist: "VMR 1", duration: "3:20" },
                ];
                
                const randomSong = songs[Math.floor(Math.random() * songs.length)];
                
                document.getElementById('song-title').textContent = randomSong.title;
                document.getElementById('artist-name').textContent = randomSong.artist;
                document.getElementById('total-time').textContent = randomSong.duration;
                
                setTimeout(fetchCurrentSong, 30000);
            }, 1000);
        }
        
        let isPlaying = false;
        const playBtn = document.getElementById('play-btn');
        const audioPlayer = document.getElementById('audio-player');
        
        const audioStreamUrl = 'https://a11.asurahosting.com:7810/radio.mp3';
        
        playBtn.addEventListener('click', function() {
            if (!isPlaying) {
                if (!audioPlayer.src) {
                    audioPlayer.src = audioStreamUrl;
                }
                audioPlayer.play()
                    .then(() => {
                        isPlaying = true;
                        playBtn.innerHTML = '<i class="fas fa-pause text-xl"></i>';
                        playBtn.classList.remove('bg-indigo-500');
                        playBtn.classList.add('bg-indigo-600');
                    })
                    .catch(error => {
                        console.error('Error playing audio:', error);
                        alert('Failed to play audio. Please check your stream URL.');
                    });
            } else {
                audioPlayer.pause();
                isPlaying = false;
                playBtn.innerHTML = '<i class="fas fa-play text-xl"></i>';
                playBtn.classList.remove('bg-indigo-600');
                playBtn.classList.add('bg-indigo-500');
            }
        });
        
        document.addEventListener('DOMContentLoaded', function() {
            fetchCurrentSong();
            
            const volumeControl = document.getElementById('volume-control');
            volumeControl.addEventListener('input', function() {
                audioPlayer.volume = this.value;
            });
            audioPlayer.volume = volumeControl.value;
            
            setInterval(fetchCurrentSong, 30000);
            
            const carousel = document.querySelector('.carousel-container');
            const slides = document.querySelectorAll('.carousel-slide');
            const indicators = document.querySelectorAll('.carousel-indicator');
            const prevBtn = document.querySelector('.carousel-prev');
            const nextBtn = document.querySelector('.carousel-next');
            
            let currentIndex = 0;
            const totalSlides = slides.length;
            
            function updateCarousel() {
                carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
                
                indicators.forEach((indicator, index) => {
                    indicator.classList.toggle('bg-opacity-100', index === currentIndex);
                    indicator.classList.toggle('bg-opacity-30', index !== currentIndex);
                });
            }
            
            function nextSlide() {
                currentIndex = (currentIndex + 1) % totalSlides;
                updateCarousel();
            }
            
            function prevSlide() {
                currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
                updateCarousel();
            }
            
            indicators.forEach((indicator, index) => {
                indicator.addEventListener('click', () => {
                    currentIndex = index;
                    updateCarousel();
                });
            });
            
            prevBtn.addEventListener('click', prevSlide);
            nextBtn.addEventListener('click', nextSlide);
            
            setInterval(nextSlide, 30000);
        });
    </script>
